<head>

<body>
  <h1>Kepo</h1>
  <h2>
    Keys currently pressed:
    <span id="pressedKeyCodesFromOldestToNewest"></span>
  </h2>
  <h2>
    Is <tt>space</tt> pressed?

    <span id="areAllKeysPressed"></span>
  </h2>
